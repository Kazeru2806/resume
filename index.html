<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Thanh</title>
    <link rel="icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/intro.css">
    <link rel="stylesheet" href="styles/page1.css">
</head>
<body>
    <div class="intro-screen" id="introScreen">
        <div class="star-seed" aria-hidden="true">
            <div class="piece p1"></div>
            <div class="piece p2"></div>
            <div class="piece p3"></div>
            <div class="piece p4"></div>
        </div>
    </div>

    <div class="ripple" id="ripple"></div>

    <main class="first-page" id="firstPage" aria-label="Landing">
        <header class="site-head">
            <div class="header-star" id="headerStar">
                <div class="star">
                    <span></span><span></span><span></span><span></span>
                </div>
            </div>
            <div class="header-line"></div>
        </header>

        <div class="side-text left">Eumorphia & Nous</div>
        <div class="side-text right">15°54'11.02" N 105°48'24.09" E ⏺</div>

        <div class="sphere" id="sphere"></div>

        <button class="explore-btn" id="exploreBtn" aria-label="Explore Surface">EXPLORE SURFACE</button>

        <h1 class="main-title" id="mainTitle">WINDOM<span class="title-fill" aria-hidden="true">WINDOM</span></h1>
    </main>

    <div class="tiles" id="tiles"></div>

    <script src="scripts/intro.js" defer></script>
    <script src="scripts/page1.js" defer></script>
</body>
</html>
